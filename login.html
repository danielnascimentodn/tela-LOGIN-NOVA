<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SENAC</title>
    <img class="logo" src="/ASSETS/jovemprogramador_logo.png" alt="">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script> 
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Bem Vindo de volta ao SENAC</h2>

            <div id="msgError"></div>

            <form id="login-form">
                <div class="input-group">
                    <label id="usuario" for="userLabel">Usuário</label>
                    <input type="text" id="usuario" name="usuario" required placeholder="Digite seu Usuário">
                </div>
                <div class="input-group">
                    <label for="password" id="senhalabel">Senha</label>
                    <input type="password" id="senha" name="password" required placeholder="Digite sua senha">
                    <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class ="justify-center"></div>
                <button onclick="entrar()">Entrar</button>
            </form>
            <div class="options">
                <a href="/cadastro.html">Criar Conta</a>
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
    <script src="/SCRIPTS/login.js"></script>
</body>
</html>
