<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SENAC</title>
    <img class="logo" src="/ASSETS/CAPATONHO.png" width="896px" height="585px"  alt="">
    <link rel="stylesheet" href="/CSS/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script> <!-- Nessa linha é adicionado uma biblioteca ao código, a qual cria criptografia sha512 -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Venha fazer o seu Robô</h2>

            <div id="msgError"></div>
            <div id="msgSucess"></div>
            
            <form id="cadastro-form">
                <div class="input-group">
                    <label id="labelNome" for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>
                <div class="input-group">
                    <label id="labelUsuario" for="usuario">Usuário</label>
                    <input type="usuario" id="usuario" name="usuario" required placeholder="Digite seu usuario">
                </div>
                <div class="input-group">
                    <label id="labelpassword" for="password" >Senha</label>   
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                    <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="input-group">
                    <label id="labelConfirm-password" for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme sua senha">
                    <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <button onclick="cadastrar()">Cadastrar</button>
            </form>
            <div class="options">
                <a href="login.html">Já tem uma conta? Entrar</a>
            </div>
        </div>
    </div>
    <script src="/SCRIPTS/cadastro.js"></script>
</body>
</html>
