<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SENAC</title>
    <img class="logo" src="/ASSETS/jovemprogramador_logo.png" alt="">
    <link rel="stylesheet" href="/CSS/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Faça parte do SENAC</h2>

            <div id="msgError"></div>
            <div id="msgSucess"></div>
            
            <form id="cadastro-form">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                    <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme sua senha">
                    <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <div class="options">
                <a href="login.html">Já tem uma conta? Entrar</a>
            </div>
        </div>
    </div>
    <script src="/SCRIPTS/cadastro.js"></script>
</body>
</html>
